<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - RevoFun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/fonts.css">
</head>
<body class="bg-black text-white bg-[url('../images/bg-gamepage-1a.png')] bg-cover bg-center bg-fixed bg-no-repeat">
    <!-- Game Container -->
    <div class="min-h-screen flex flex-col backdrop-blur-0">
        <nav class="fixed w-full z-50 top-0 left-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <img src="../images/Logo-revofun.png" alt="RevoFun Logo" class="h-16">
                    </div>
                    <div class="flex items-center space-x-6">
                        <div id="playerInfo" class="bg-cyan-500 px-6 py-3 rounded-md text-white font-bold border-4 border-blue-950 shadow-[4px_4px_0px_0px_rgba(23,37,84,1)] transform transition-all hover:translate-x-1 hover:translate-y-1 hover:shadow-[2px_2px_0px_0px_rgba(23,37,84,1)]">Player Name</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="text-center py-12">
                <h1 class="text-4xl font-bold text-blue-900 mb-8">Number Guessing Game</h1>
                <div class="max-w-md mx-auto bg-cyan-500 rounded-md p-8 border-4 border-blue-950 shadow-[8px_8px_0px_0px_rgba(23,37,84,1)] transform transition-all hover:translate-x-1 hover:translate-y-1 hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                    <h2 class="text-xl mb-4">Enter Your Nickname</h2>
                    <input type="text" id="nickname" class="w-full bg-cyan-100 text-black px-6 py-3 rounded-md mb-4 border-4 border-blue-950 shadow-[4px_4px_0px_0px_rgba(23,37,84,1)] focus:shadow-none focus:translate-x-[4px] focus:translate-y-[4px] transition-all outline-none" placeholder="Your nickname">
                    <button id="startGame" class="bg-orange-500 hover:-translate-y-1 hover:translate-x-1 px-6 py-3 rounded-md text-white font-bold transition-transform relative border-4 border-blue-950 shadow-[4px_4px_0px_0px_rgba(23,37,84,1)] hover:shadow-none active:translate-x-[4px] active:translate-y-[4px] w-full">Start Game</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="hidden text-center py-20">
                <div class="max-w-md mx-auto bg-cyan-500 rounded-md p-8 border-4 border-blue-950 shadow-[8px_8px_0px_0px_rgba(23,37,84,1)] transform transition-all hover:translate-x-1 hover:translate-y-1 hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                    <h2 class="text-2xl font-bold mb-4">Guess the Number (1-100)</h2>
                    <p id="attempts" class="text-white mb-4">Attempts remaining: 5</p>
                    <input type="number" id="guessInput" class="w-full bg-cyan-100 text-black px-6 py-3 rounded-md mb-4 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] focus:shadow-none focus:translate-x-[4px] focus:translate-y-[4px] transition-all outline-none" placeholder="Enter your guess">
                    <button id="submitGuess" class="bg-orange-500 hover:-translate-y-1 hover:translate-x-1 px-6 py-3 rounded-md text-white font-bold transition-transform relative border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:shadow-none active:translate-x-[4px] active:translate-y-[4px] w-full">Submit Guess</button>
                    <p id="hint" class="text-lg"></p>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="max-w-2xl mx-auto mt-8">
                <h2 class="text-2xl font-bold text-center mb-4">Leaderboard</h2>
                <div class="bg-cyan-500 rounded-md p-8 border-4 border-blue-950 shadow-[8px_8px_0px_0px_rgba(23,37,84,1)] transform transition-all hover:translate-x-1 hover:translate-y-1 hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left border-b border-gray-700">
                                <th class="py-2">Rank</th>
                                <th>Player</th>
                                <th>Attempts</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/number-guessing.js"></script>
    
    <!-- Divider -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 my-8">
        <hr class="border-gray-800 pb-4">
    </div>

    <!-- Back to Home Button -->
    <div class="flex justify-center mb-4">
    <button onclick="window.location.href='../index.html'" class="static bottom-8 right-8 bg-orange-500 hover:-translate-y-1 hover:translate-x-1 px-6 py-3 rounded-md text-white font-bold transition-transform relative border-4 border-blue-950 shadow-[4px_4px_0px_0px_rgba(23,37,84,1)] hover:shadow-none active:translate-x-[4px] active:translate-y-[4px] flex items-center gap-2">Back to Home</button>
    </div>
    
    <!-- Footer -->
    <footer class="bg-transparent py-4">
        <div class="text-center">
            <span class=" text-gray-400">Â© 2025 RevoFun. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
